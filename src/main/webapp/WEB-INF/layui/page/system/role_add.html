<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css">
    <link rel="stylesheet" href="../../css/public.css">
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../lib/layui-v2.6.3/layui.js"></script>
    <title>添加用户</title>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">角色名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="角色名称不能为空" placeholder="请输入角色名称" value="" class="layui-input">
            <tip>填写角色名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">角色名称</label>
        <div class="layui-input-block">
            <input type="text" name="description" lay-verify="required" lay-reqtext="别名不能为空" placeholder="请输入角色别名" value="" class="layui-input">
            <tip>默认为角色名。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submitBtn">确认添加</button>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(submitBtn)', function (data) {
            console.log(data.field)
            $.ajax({
                url: '../role/addRole',
                type: 'post',
                data: JSON.stringify(data.field),
                contentType: 'application/json',
                dataType: 'json',
                success:function (res) {
                    if (res.count==1) {
                        //向本地存储添加数据
                        window.parent.layui.sessionData('addFlag',{   //自定义表名
                            key: 'flag',          //键
                            value: true               //值
                        });
                    } else {
                        window.parent.layui.sessionData('addFlag',{   //自定义表名
                            key: 'flag',          //键
                            value: false               //值
                        });
                    }
                    //layuimini 的关闭iframe命令
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                    // parent.location.reload();
                }
            })

        });

    });
</script>
</html>
