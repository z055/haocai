<!DOCTYPE html>
<html>
<head>
    <title>可编辑可选择的下拉框</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/fonts/iconfont.css" media="all">
    <style>
        .list-name-input{
            color: #333;
            font-family: tahoma, 'Microsoft YaHei', 'Segoe UI', Arial, 'Microsoft Yahei', Simsun, sans-serif;
            font-size: 15px;
            font-weight: bold;
            height: 50px;
            margin: 0px;
            padding: 0px;
            position: relative;
            width: 530px;
        }
        .list-name-for-select{
            border: 0;
            color: #555;
            height: 20px;
            lighting-color: rgb(255, 255, 255);
            line-height: 20px;
            margin:0 0 10px 0;
            outline-color: #555;
            outline-offset: 0px;
            outline-style: none;
            outline-width: 0px;

            padding: 4px 6px;
            position: absolute;
            top: 1px;
            left: 3px;
            vertical-align: middle;
            width: 486px;
        }
        .list-name-input-for-select:focus{
            border: 0;
            border-radius: 0;
        }
        .list-select{
            background-color: #FFF;
            border:1px #ccc solid;
            border-radius: 4px;
            color: #555;
            cursor: pointer;
            height: 30px;
            left: 0px;
            margin:0 0 10px 0;
            padding: 4px 6px;
            position: absolute;
            top: 0px;
            vertical-align: middle;
            white-space: pre;
            width: 530px;
        }
    </style>
</head>
        <body>

        <form action="${pageContext.request.contextPath}/up" enctype="multipart/form-data" method="post">
            <input type="file" name="file" id="file" style="block:none" hidden="hidden">
            <input type="submit" id="submit">
        </form>

        </body>
            <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

</html>
